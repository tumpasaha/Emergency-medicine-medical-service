{% extends 'base.html' %}

{% block title %}
    profile
{% endblock %}

{% block content %}
    <div class="container-fluid" id="profileinfo">
        <div class="container">
            <div class="page-content page-container m-auto" id="page-content">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25">
                                            <img style="height:130px;width:130px;" src="{{ user.profiledetails.profile_pic.url }}" class="square" alt="User-Profile-Image">
                                        </div>
                                        <h6 style="color:black">{{first_name}} {{last_name}}</h6>
                                        <p class="m-b-10 f-w-600 text-dark">Address:{{ user.profiledetails.address }}</p>
                                        <p class="m-b-10 f-w-600 text-dark">Email:{{email}}</p>
                                        <p class="m-b-10 f-w-600 text-dark">Contact Number:{{ user.profiledetails.contact_number }}</p>

                                        <a class="btn-profile" href="{% url 'profileUpdate' %}">Edit profiles</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
