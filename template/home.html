{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}


{% block content %}
    {% load static %}
    <!--carousel slide code starting here-->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="backgroundimg" src="{% static 'user/img/bg1.jpg' %}" alt="picture_slider_1">
                <div style="background: rgba(0, 0, 0, 0.45);" class="carousel-caption">
                    <h1 class="display-2">Welcome To Our Website</h1>
                    <a href="{% url 'doctorservices' %}"><button type="button" class="btn btn-border mx-2">Doctor Service</button></a>
                    <a href="{% url 'medicineservices' %}"><button type="button" class="btn btn-border">Medicine Service</button></a>
                </div>
            </div>
        </div>
    </div>
    <!--carousel slide coding end here-->

<style>
    .backgroundimg {
        width: 100%;
        height: 600px;
    }
    .carousel-caption{
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         color: #f0f0f0;
         font-weight: blod;
    }
    .carousel-caption h1{
         margin-top:30px;
         font-size: 300%;
         text-transform: uppercase;
    }
    .carousel-caption h3{
         font-size: 180%;
         padding-bottom: 1rem;
    }
    .carousel-caption .btn-border{color: #c7ecee;}
</style>
{% endblock %}
<!--carousel slide code starting here-->
