{% extends 'base.html' %}

{% block title %}
    log in
{% endblock %}

{% block content %}
{% load static %}
    {% load crispy_forms_tags %}

    <div class="signinform">
        <div class="form_padding">
            <form action="" class="form-group" method="POST" autocomplete="off">
                {% csrf_token %}
                <fieldset>
                    {{ form | crispy }}
                </fieldset>
                <div class="submit">
                    <button class="form-group btn btn-border">
                        sign in
                    </button>
                </div>
                <div class="formfooter">
                    Don't have an account? <a href="{% url 'register' %}">Sign up</a> here.
                </div>
            </form>
        </div>
    </div>

<style>
    .signinform{
        box-sizing: border-box;
        width: 32%;
        margin: 0 auto;
        background: white;
        margin-top: 80px;
        border-radius: 5%;
        margin-bottom: 80px;
        box-shadow: 8px 14px 15px 1px rgb(0 0 0 / 33%);
    }
    .form_padding{padding:8% 10% 4% 10% !important;}
    .signinform label{
        font-size: 18px;
    }
    .form-control{border-radius:30px;transition:0.6s;}
    .form-control:focus{background:#c7ecee;}

    .submit{
        text-align: center;
        margin-top: 20px;
    }
</style>

{% endblock %}
